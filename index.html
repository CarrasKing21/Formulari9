<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Campos Agrupados</title>
</head>
<body>

    <h2>Formulario 9</h2>

    <form action="/procesar_formulario" method="post">
        <!-- Campo para el nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <br>

        <!-- Campo para el correo electrónico -->
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <br>

        <!-- Agrupación de campos relacionados con la dirección -->
        <fieldset>
            <legend>Dirección</legend>

            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" required>

            <br>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <br>

            <label for="codigoPostal">Código Postal:</label>
            <input type="text" id="codigoPostal" name="codigoPostal" required>
        </fieldset>

        <!-- Campo de fecha de nacimiento -->
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

        <br>

        <!-- Campo de texto multilineal para comentarios -->
        <label for="comentarios">Comentarios o Sugerencias:</label>
        <br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50" required></textarea>

        <br>

        <!-- Botón de envío -->
        <input type="submit" value="Enviar">

    </form>

</body>
</html>
